<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário Resilia 2023</title>
        <link rel="stylesheet" href="formulario.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="TemplateSucesso.html" method="GET">
            <img src="https://pbs.twimg.com/profile_images/1453097800170934285/5y76beIc_400x400.jpg" alt="Logo Resilia" height="50"> 
            <h1>CURSO DESENVOLVIMENTO WEB RESILIA - 2023</h1>
            <h3>Venha estudar com a gente!</h3>
            <h3>Preencha este formulário e participe de nosso processo seletivo!</h3>
            <div class="corpoebotao">
                <div class="corpo">
                    <div class="campo-nome">
                        <label><strong>Nome</strong></label>
                        <br>
                        <input name="nome" type="text" placeholder="Nome" required>
                    </div>
                    <br>
                    <div class="campo-anonasc">
                        <label><strong>Ano de Nascimento</strong></label>
                        <br>
                        <input name="ano de nascimento" type="number" placeholder="xxxx" min="1922" max="2022" required>
                    </div>
                    <br>
                    <div class="campo-cpf">
                        <label><strong>CPF</strong></label>
                        <br>
                        <input name="CPF" type="tel" placeholder="xxx.xxx.xxx-xx" min="0" maxlength="11" required>
                    </div>
                </div>
                <br>
                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
                </div>
            </div>
        </form>
    </body>

</html>
