<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="adoteaquiv2.css">
    </head>
    <body>
        <div class="head">
            <div class="title">
                <h2>Adote Aqui!</h2>
            </div>
            <div class="hsc">
                <h4 class="hsc-home">Home</h4>
                <h4 class="hsc-sobre">Sobre</h4>
                <h4 class="hsc-contato">Contato</h4>
            </div>
        </div>
        <fieldset>
            <form>
                <div class="labels">
                    <label><h5>Porte</h5></label>
                    <select name="Porte">
                        <option>Pequeno</option>
                        <option>Médio</option>
                        <option>Grande</option>
                    </select>
                    <label><h5>Idade</h5></label>
                    <select name="Idade">
                        <option>Filhote</option>
                        <option>Adulto</option>
                        <option>Idoso</option>
                    </select>
                    <label><h5>Raça</h5></label>
                    <select name="Raça">
                        <option>SRD</option>
                        <option>Poodle</option>
                        <option>Pitbull</option>
                        <option>Beagle</option>
                        <option>Shitzu</option>
                        <option>Yorkshire</option>
                        <option>Lhasa Apso</option>
                        <option>Dachshund</option>
                        <option>Chihuahua</option>
                        <option>Border Collie</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="btn1" type="submit">Pesquisar</button>
                </div>
            </form>
        </fieldset>
        <footer>
            <h4>Todos os direitos reservados - Adote Aqui 2022</h4>
        </footer>
    </body>
</html>
